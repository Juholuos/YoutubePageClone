<!DOCTYPE html

<!--Kuvia voi tietenkin lisätä nettisivulle-->
<!--img src ja alt ovat pakollisia-->
<!-- Src atribuutti asettaa linkin sijainnin-->
<img src="kissa.jpg" alt="kissa sängyllä">

<!--
Kuvan koon voi asettaa style atribuutilla, 
tai erikseen leveys ja korkeus atribuuteilla
-->

<!--Style-->
<img src="kissa.jpg" alt="kissa sängyllä" style="width:500px;height:600px;">
<br>
<!--Erikseen-->
<img src="kissa.jpg" alt="kissa sängyllä" width="500" height="600">
<br>
<!--Voi myös laittaa gif animaatioita-->
<img src="kissa.gif" alt="Computer Man" style="width:500px;height:500px;">

<!-- Kuvia voi leijuttaa-->
<p><img src="kissa.gif" alt="kissa" style="float:right;width:100px;height:100px;">
Kuva leijuu tekstin oikealla puolella.</p>
