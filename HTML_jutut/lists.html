<!DOCTYPE html>
<html>
<body>

<!--HTML listat tehdään näin: -->

<p>Järjestyksetön lista</p>
<ul>
    <li>Husse</li>
    <li>Jammu</li>
    <li>Kotari</li>
</ul>
<!--<ul> = unordered list-->
<!--Sisältö tulee <li> sisään-->

<p> Järjestyksellinen lista</p>
<ol>
    <li>Jammu</li>
    <li>Husse</li>
    <li>Kotari</li>
</ol>
<!--<ol> = ordered list-->
<!--Sisältö tulee <li> sisään-->

<p> Kuvaus lista </p>
<dl>
    <dt>Kahvi</dt>
    <dd>- Musta juoma</dd>
    <dt>Maito</dt>
    <dd>- Valkoinen juoma</dd>
</dl>
<!--<dl> = description list -->
<!--Sisältö tulee <dt> sisään -->
<!--Kuvaus tulee <dd> sisään -->


</body>
</html>
