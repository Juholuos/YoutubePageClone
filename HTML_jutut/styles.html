<!DOCTYPE html>
<html>

<!--HTML tiedostoissa käytetään tyylejä muuttaakseen sivun ominaisuuksia.-->
<!--Style toiminnolla on seuraavanlainen järjestys-->
<!-- <tägi style="property:value"> -->
<!-- Esim. -->

<!-- Taustan väri -->
<body style="background-color:powderblue">

<!-- Tekstin taustan väri -->
<h1 style="background-color:antiquewhite">Moro</h1>
<p style="background-color:brown">Okei moi</p>

<!-- Tekstin väri-->
<h2 style="color:red"> Moi! Tämä on punaista!</h2>

<!--Fontteja voi muuttaa samalla tavalla, property on "font-family"-->
<h3 style="font-family:'Times New Roman', Times, serif">Moii</h3>

<!--Fontin kokoa myös "font-size"-->
<h3 style="font-size:300%">Moi</h3>

<!-- Tekstin sijaintia myös "font-align"-->
<h3 style="text-align:center;">Moro</h3>

<!--Tekstiin saa reunat <h1 style="border:2px solid Tomato;">Hello World</h1>-->
<h3 style="border:1px solid blue;">Moi! Tässä on reunat!</h3>
</body>
</html>
