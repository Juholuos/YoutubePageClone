<!DOCTYPE html>
<!-- HTML tiedostot alkavat aina "<!DOCTYPE html>" -->

<!-- Sitä seuraa yleensä "<html>", jonka väliinn menee nettisivun koodi  -->
<html>


<!-- Sitten esim. "<body>" -->
<body>


<!-- Tunnisteilla on myös pääte, joka merkitään "</tunniste>"". -->

<!--Tunniseet kertovat mihin tekstiluokkaan niiden välissä oleva teksti kuuluu -->

<!-- Esim. -->

<h1> Minun ensimmäinen otsikko. </h1>

<p1> Minun ensimmäinen perusteksti. </p1>

<!-- "<br>" tunniste tulostaa sitä seuraavan tekstin uudelle riville, eikä sillä ole päätettä. -->
<h2> Minun <br> toinen otsikko </h2>

<!-- "<a href" atribuutilla voi saada linkkejä nettisivulle -->
<a href="https://www.w3schools.com/html/html_attributes.asp">Tämä on nettisivu jota käytän opiskeluun! </a>


<!-- On olemassa esimerkiksi "<img src" atribuutti jolla voi saada nettisivulle kuvia.-->
<!-- "alt" atribuutilla saadaan kuvaan otsikko, mikäli kuva ei lataudu. -->
<!-- "title atribuutilla saadaan kuvaan otsikko kun hiiri laitetaan kuvan ylle."-->
<img src="kissa.jpg" width="170" height="100" alt="Kissanpentu sängyllä." title="Kissanpentu sängyllä.">

</html>
</body>
