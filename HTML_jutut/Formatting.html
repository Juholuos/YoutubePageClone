<!DOCTYPE html>
<html>
<body>
<!-- Teksti lihavoidaan <b> elementillä-->
<b> Tämä teksti on lihavoitu! </b>
<p> Tämä <b>sana</b> on lihavoitu!</p>

<!-- Tärkeä teksti lihavoidaan <strong> elementillä -->
<strong> Tämä on tärkeää tekstiä! </strong>

<!-- Teksti kursivoidaan <i> elementillä -->
<p> <i> Tämä teksti on kursivoitu </i> </p>

<!-- Pienempää tekstiä saa <small> elementillä-->
<p><small>Tämä teksti on pientä!</small></p>

<!-- Teksti merkataan <mark> elementillä-->
<p>Tämä ei ole merkittävä, mutta <mark>tämä on</mark>.</p>

<!-- Tekstiin saa alaindeksin <sub> elementillä-->
<p> H<sub>2</sub>O</p>
<!-- Tekstiin saa yläindeksin <sup> elementillä-->
<p> 450cm<sup>3</sup></p>

</body>
</html>
