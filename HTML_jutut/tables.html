<!-- HTML:ssä voi tehdä taulukoita näin-->
<!DOCTYPE html>
<html>
<style>
table, th, td {
    border:1px solid black;
    text-align:center;
    color: brown;
    padding: 2px;
    background-color:beige

} 
</style>

<body>

<h2 style="color:brown;background-color: beige;">Taulukko</h2>

<table style="width:100%">
    <tr>
        <!--<tr> tarkoittaa "table row" eli riviä-->
        <th>Yritys</th>
        <th>Yhteystieto</th>
        <th>Maa</th>
        <!--Otsikkosolut ovat <th> sisällä-->
    </tr>
    <tr>
        <td>Andritz</td>
        <td>Pasi Kuikka</td>
        <td>Suomi</td>
        <!-- Jokainen normaali solu on <td> sisällä-->
    </tr>
    <tr>
        <td>Tesla</td>
        <td>Elon Musk</td>
        <td>USA</td>
    </tr>
</table>
</body>
</html>
