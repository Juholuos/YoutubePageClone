<!DOCTYPE html>
<html>
  <head>
    <style>
      .flexbox{
        display:flex;
        flex-direction: row;
        height:50px;
        border: solid 1px;
        border-color: gray;
        justify-content: space-between;
        align-items: center;
      }

      .item1, .item2{
        background-color: lightpink;
      }
    </style>
  </head>

  <body>
    <div class="flexbox">
      <div class="item1">item1</div>
      <div class="item2">item2</div>
    </div>

  </body>
</html>
