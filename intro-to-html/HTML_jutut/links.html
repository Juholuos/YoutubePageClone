<!DOCTYPE html>
<!-- <a> tägi saa linkit aikaan html-tiedostossa.-->
<!-- <a href="url">Linkin teksti</a> -->

<a href="https://en.wikipedia.org/wiki/URL">Linkki wikipedia sivulle.</a>

<!--Linkin avaamiskohteen saa valittua seuraavalla tavalla-->

<!--
_self - Default. Opens the document in the same window/tab as it was clicked
_blank - Opens the document in a new window or tab
_parent - Opens the document in the parent frame
_top - Opens the document in the full body of the window
-->
<br>
<!-- <a href="url" target="_komento">Linkin teksti</a> -->
<a href="https://en.wikipedia.org/wiki/URL" target="_self">wikipedia linkki</a>
<br>
<a href="https://en.wikipedia.org/wiki/URL" target="_blank">wikipedia linkki</a>
<br>
<a href="https://en.wikipedia.org/wiki/URL" target="_parent">wikipedia linkki</a>
<br>
<a href="https://en.wikipedia.org/wiki/URL" target="_top">wikipedia linkki</a>

<br>
<!--Kuva linkkinä -->
<a href="https://en.wikipedia.org/wiki/URL">
<img src="kissa.jpg" alt="kissanpentu" style="width:42px;height:42px;">
</a>
<br>
<!-- Linkki sähköpostiin-->
<a href="mailto:juholuostarihw@gmail.com">Lähetä meille sähköpostia!</a>
<br>
<!-- Nappi linkkinä-->
<!-- Tarvitaan JS-koodia-->
<button onclick="document.location='https://en.wikipedia.org/wiki/URL'">HTML Tutorial</button>
<br>

<!-- Linkin otsikot-->
<a href="https://en.wikipedia.org/wiki/URL" title="Mene wikipediaan">Kurkkaa wikipedia</a>
