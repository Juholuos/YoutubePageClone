<!DOCTYPE html>
<html>
<body>

<!--Block-level elements-->
<!--Kaksi yleisintä block-level elementtiä ovat <p> ja <div>-->
<!--Ne vievät niin paljon leveyttä kun vain mahtuu.-->
<p> Moi </p>
<div> Moi </div>

<!--Inline Elements-->
<!-- Inline Elementti ei ala uudelta riviltä.-->
<!--Inline Elementit vievät tilaa vain niin paljon kun oon tarve.-->
<!-- Alla on inline element <span>-->
<p>Moi maailma on englanniksi <span style="border: 1px dotted black">"Hello world"</span>. Okei</p>
<!-- Span elementti rajaa tietyn alueen tekstistä jota voi muuttaa stylen avulla-->

<!--div-->
<div style="background-color:black;color:bisque;padding:15px;width:30%">
    <h2> <span style="border: 1px solid bisque;padding:4px;"> Savonlinna </span> </h2>
    <p> Savonlinna on kaupunki Suomessa. Savonlinnan väkiluku on noin 28 tuhatta, joka on suhteellisen vähän.</p>
    <p> Savonlinnaan kuuluu Kerimäki, Punkaharju, Enonkoski.</p>
</div>

<!--span-->
<div style="background-color: antiquewhite;">
    <p> Minun isälläni on <span style="color:blue;font-weight:bold;">Siniset</span> silmät ja minun äidilläni on <span style="color:brown;font-weight:bold";>Ruskeat</span> silmät</p>
</div>
</body>
</html>
