<!--"<h1>" on tärkein.-->

<h1>Otsikko 1</h1>
<h2>Otsikko 2</h2>

<h4>Otsikko 4</h4>
<h5>Otsikko 5</h5>
<h6>Otsikko 6</h6>

<!-- Isompaa tekstiä saa käyttämällä style ataribuuttia seuraavalla tavalla.-->

<h1 style="font-size: 50px;">Otsikko 1 eri kokoisena!</h1>
